<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Search Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.2em;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .btn {
            display: block;
            padding: 20px 40px;
            font-size: 1.2em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        .btn-sales {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
        }
        
        .btn-sales:hover {
            box-shadow: 0 15px 35px rgba(255, 193, 7, 0.4);
        }
        
        .btn-dnc {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }
        
        .btn-dnc:hover {
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .btn-suppression {
            background: linear-gradient(135deg, #6c757d 0%, #343a40 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(52, 58, 64, 0.3);
        }
        
        .btn-suppression:hover {
            box-shadow: 0 15px 35px rgba(52, 58, 64, 0.4);
        }
        

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #21c4b4 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            box-shadow: 0 15px 35px rgba(23, 162, 184, 0.4);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(220, 53, 69, 0.3);
        }
        
        .btn-admin:hover {
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }
        
        .btn-icon {
            font-size: 1.3em;
            margin-right: 10px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
            color: #666;

        }
        
        @media (max-width: 768px) {
            .main-container { padding: 30px; }
            .title { font-size: 2em; }
            .btn { padding: 15px 30px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
      <canvas id="rainCanvas"></canvas>
    <div class="main-container">
        <div class="logo">üìû</div>
        <h1 class="title"><strong>Brighting Solutions</strong></h1>
        <p class="subtitle">Data Verification & Processing</p>
        
        <div class="buttons-container">
            <a href="{{ url_for('suppression_search') }}" class="btn btn-suppression">
                <span class="btn-icon">üîç</span>
                Combined Search (DNC + Suppression)
            </a>

            <a href="{{ url_for('tcpa_search') }}" class="btn btn-info">
                <span class="btn-icon">üïµÔ∏è</span>
                DNC TCPA Live Search
            </a>

            <a href="{{ url_for('dnc_search') }}" class="btn btn-dnc">
                <span class="btn-icon">üö´</span>
                Legacy DNC-Only Search
            </a>

            <a href="{{ url_for('sales_search') }}" class="btn btn-sales">
                <span class="btn-icon">‚ö°</span>
                Sales Search
            </a>
            
            <a href="{{ url_for('admin_login') }}" class="btn btn-admin">
                <span class="btn-icon">‚öôÔ∏è</span>
                Admin Dashboard
            </a>
        </div>
        
        <div class="footer">
            <div>IT Department</div>
        </div>
    </div>

    <script>
    const canvas = document.getElementById('rainCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let drops = [];
    const dropCount = 300;

    for (let i = 0; i < dropCount; i++) {
      drops.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: 10 + Math.random() * 15,
        speed: 2 + Math.random() * 4
      });
    }

    function draw() {
      // Fondo degradado oscuro
      let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, "#1a1a2e");
      gradient.addColorStop(1, "#3a3a5a");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Monta√±as (simple silueta)
      ctx.fillStyle = "#2c2c3c";
      ctx.beginPath();
      ctx.moveTo(0, canvas.height);
      ctx.lineTo(200, canvas.height - 150);
      ctx.lineTo(400, canvas.height - 100);
      ctx.lineTo(600, canvas.height - 180);
      ctx.lineTo(canvas.width, canvas.height - 120);
      ctx.lineTo(canvas.width, canvas.height);
      ctx.closePath();
      ctx.fill();

      // Gotas
      ctx.strokeStyle = "rgba(200, 200, 255, 0.4)";
      ctx.lineWidth = 1;
      for (let drop of drops) {
        ctx.beginPath();
        ctx.moveTo(drop.x, drop.y);
        ctx.lineTo(drop.x, drop.y + drop.length);
        ctx.stroke();

        drop.y += drop.speed;
        if (drop.y > canvas.height) {
          drop.y = -drop.length;
          drop.x = Math.random() * canvas.width;
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>


</body>
</html>
